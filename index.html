<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Coopex Hub</title>

  <!-- Mobile / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#2747d9" />
  <meta name="color-scheme" content="light" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts / Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --royal:#2747d9;
      --royal2:#3b61e3;
      --green:#19b26b;

      --ink:#0b1220;
      --muted:#5c667a;

      --bgA:#f5f8ff;
      --bgB:#d7e6ff;

      --stroke: rgba(39,71,217,.14);
      --shadow: 0 18px 55px rgba(39,71,217,.16);

      --r-xxl: 30px;
      --r-xl: 24px;
      --r-lg: 18px;

      --safeB: env(safe-area-inset-bottom, 0px);
      --safeT: env(safe-area-inset-top, 0px);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      height:100dvh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--ink);
      background:
        radial-gradient(900px 520px at 18% 10%, #ffffff 0%, rgba(255,255,255,0) 60%),
        linear-gradient(130deg, var(--bgA) 0%, var(--bgB) 100%);
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    .app{
      height:100dvh;
      width:100%;
      display:flex;
      justify-content:center;
      padding: 0;
    }

    .shell{
      width: 100%;
      max-width: 720px;
      height:100%;
      display:flex;
      flex-direction:column;
      background: transparent;
      position:relative;
    }

    /* Topbar sempre fixa */
    .topbar{
      position:sticky;
      top: 0;
      z-index: 80;
      padding: calc(10px + var(--safeT)) 14px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background:
        linear-gradient(180deg, rgba(245,248,255,.92), rgba(245,248,255,.55));
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border-bottom: 1px solid rgba(39,71,217,.10);
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }

    .logo{
      width: 44px;
      height: 44px;
      border-radius: 16px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.92);
      box-shadow: 0 12px 30px rgba(39,71,217,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .logo img{ width:82%; height:82%; object-fit:contain; }

    .brandTxt{ min-width:0; }
    .brandTxt .t{
      margin:0;
      font-family: Orbitron, sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.35px;
      font-size: 0.98rem;
      line-height: 1.05;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .brandTxt .s{
      margin:3px 0 0;
      color: var(--muted);
      font-size: 0.86rem;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .topRight{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .chip{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(39,71,217,.14);
      box-shadow: 0 14px 40px rgba(39,71,217,.10);
      color: #1e2b4a;
      font-size: .86rem;
      white-space: nowrap;
    }
    .chip i{ color: var(--royal); }
    .dot{
      width: 8px; height: 8px;
      border-radius: 999px;
      background: var(--green);
      box-shadow: 0 0 0 4px rgba(25,178,107,.12);
      display:inline-block;
    }

    .kebab{
      width: 44px;
      height: 44px;
      border-radius: 16px;
      border: 1px solid rgba(39,71,217,.14);
      background: rgba(255,255,255,.78);
      box-shadow: 0 14px 40px rgba(39,71,217,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .kebab:active{ transform: scale(.98); }
    .kebab i{ font-size: 1.25rem; color: var(--royal); }

    /* Área principal */
    .stage{
      position:relative;
      flex: 1 1 auto;
      margin: 12px 12px 0;
      border-radius: var(--r-xxl);
      background: rgba(255,255,255,.45);
      border: 1px solid rgba(39,71,217,.12);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(18px) saturate(135%);
      -webkit-backdrop-filter: blur(18px) saturate(135%);
      min-height: 0;
    }

    .frameWrap{
      position:absolute;
      inset: 0;
      padding: 0;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
    }

    /* Seletor de painel (tela inicial dentro do stage) */
    .chooser{
      position:absolute;
      inset: 0;
      z-index: 85;
      display:none;
      padding: 18px;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,.30), rgba(255,255,255,.10));
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
    }
    .chooser.on{ display:flex; }

    .chooseCard{
      width: min(560px, 100%);
      border-radius: 28px;
      background: rgba(255,255,255,.90);
      border: 1px solid rgba(39,71,217,.14);
      box-shadow: 0 26px 90px rgba(39,71,217,.20);
      overflow:hidden;
    }
    .chooseHead{
      padding: 16px 16px 12px;
      border-bottom: 1px solid rgba(39,71,217,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .chooseHead h2{
      margin:0;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .05em;
      font-size: .95rem;
      color:#1b2746;
    }
    .chooseHead p{
      margin:6px 0 0;
      color: var(--muted);
      font-size: .90rem;
      line-height: 1.25;
    }

    .chooseBody{ padding: 12px 14px 14px; }

    .chooseBtn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 12px;
      border-radius: 18px;
      border: 1px solid rgba(39,71,217,.12);
      background: rgba(255,255,255,.90);
      box-shadow: 0 14px 40px rgba(39,71,217,.08);
      cursor:pointer;
      user-select:none;
      margin: 10px 0;
    }
    .chooseBtn:active{ transform: scale(.995); }

    .cbLeft{ display:flex; align-items:center; gap: 12px; min-width:0; }
    .cbIco{
      width: 46px; height: 46px;
      border-radius: 16px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(39,71,217,.10);
      color: var(--royal);
      flex: 0 0 auto;
    }
    .cbTxt{ min-width:0; }
    .cbTxt .a{
      margin:0;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .04em;
      font-size: .92rem;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      color: #1b2746;
    }
    .cbTxt .b{
      margin:4px 0 0;
      color: var(--muted);
      font-size: .86rem;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .cbGo{
      width: 42px; height: 42px;
      border-radius: 16px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(39,71,217,.07);
      color: var(--royal);
      flex: 0 0 auto;
    }

    /* Bottom nav */
    .bottomNav{
      position:sticky;
      bottom: 0;
      z-index: 70;
      padding: 10px 12px calc(10px + var(--safeB));
      background:
        linear-gradient(0deg, rgba(245,248,255,.92), rgba(245,248,255,.55));
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border-top: 1px solid rgba(39,71,217,.10);
    }

    .navBar{
      display:flex;
      gap: 10px;
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(39,71,217,.14);
      box-shadow: 0 18px 60px rgba(39,71,217,.14);
      border-radius: 22px;
      padding: 8px;
    }

    .navBtn{
      flex:1;
      height: 56px;
      border:0;
      border-radius: 18px;
      background: transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      cursor:pointer;
      user-select:none;
      color: #1b2746;
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease, color .12s ease;
      min-width:0;
      font-weight: 900;
      letter-spacing: .03em;
      text-transform: uppercase;
      font-size: .86rem;
    }
    .navBtn:active{ transform: scale(.99); }

    .nIco{
      width: 40px;
      height: 40px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(39,71,217,.10);
      color: var(--royal);
      box-shadow: inset 0 0 0 1px rgba(39,71,217,.10);
      flex: 0 0 auto;
    }
    .nIco i{ font-size: 1.08rem; }

    .navBtn.active{
      background: linear-gradient(135deg, rgba(39,71,217,.95), rgba(59,97,227,.92));
      color:#fff;
      box-shadow: 0 18px 50px rgba(39,71,217,.26);
    }
    .navBtn.active .nIco{
      background: rgba(255,255,255,.18);
      color:#fff;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
    }

    /* Loader */
    .loader{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 90;
    }
    .loader.on{ display:flex; }

    .loaderBox{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 18px;
      background: rgba(255,255,255,.90);
      border: 1px solid rgba(39,71,217,.14);
      box-shadow: 0 18px 55px rgba(39,71,217,.18);
      color: #1e2b4a;
      font-weight: 900;
      letter-spacing: .02em;
    }

    .spinner{
      width: 18px; height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(39,71,217,.18);
      border-top-color: rgba(39,71,217,.95);
      animation: spin .7s linear infinite;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    /* Sheet menu */
    .sheetBg{
      position: fixed;
      inset:0;
      background: rgba(8, 14, 28, .40);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 18px 12px calc(12px + var(--safeB));
      z-index: 200;
    }
    .sheetBg.on{ display:flex; }

    .sheet{
      width: min(720px, 100%);
      border-radius: 26px;
      background: rgba(255,255,255,.94);
      border: 1px solid rgba(39,71,217,.14);
      box-shadow: 0 30px 90px rgba(39,71,217,.22);
      overflow:hidden;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    .sheetHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px 10px;
      gap: 10px;
      border-bottom: 1px solid rgba(39,71,217,.10);
    }
    .sheetHead .ttl{
      font-weight: 900;
      letter-spacing: .04em;
      text-transform: uppercase;
      color: #1b2746;
      font-size: .92rem;
      margin:0;
    }
    .sheetHead .sub{
      margin: 4px 0 0;
      color: var(--muted);
      font-size: .86rem;
    }
    .sheetClose{
      width: 42px; height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(39,71,217,.14);
      background: rgba(39,71,217,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color: var(--royal);
      flex: 0 0 auto;
    }

    .sheetBody{ padding: 10px 10px 12px; }

    .sheetBtn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 12px;
      border-radius: 18px;
      border: 1px solid rgba(39,71,217,.12);
      background: rgba(255,255,255,.82);
      box-shadow: 0 14px 40px rgba(39,71,217,.08);
      cursor:pointer;
      user-select:none;
      margin: 8px 0;
    }
    .sheetBtn:active{ transform: scale(.995); }

    .sbLeft{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width:0;
    }
    .sbIco{
      width: 44px; height: 44px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(39,71,217,.10);
      color: var(--royal);
      flex: 0 0 auto;
    }
    .sbTxt{ min-width:0; }
    .sbTxt .a{
      margin:0;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .04em;
      font-size: .92rem;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      color: #1b2746;
    }
    .sbTxt .b{
      margin:4px 0 0;
      color: var(--muted);
      font-size: .86rem;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .sbGo{
      width: 40px; height: 40px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(39,71,217,.07);
      color: var(--royal);
      flex: 0 0 auto;
    }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(84px + var(--safeB));
      transform: translateX(-50%);
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(39,71,217,.14);
      box-shadow: 0 24px 70px rgba(39,71,217,.20);
      border-radius: 999px;
      padding: 10px 14px;
      display:none;
      align-items:center;
      gap: 10px;
      z-index: 250;
      max-width: min(720px, calc(100% - 24px));
    }
    .toast.on{ display:flex; }
    .toast i{ color: var(--royal); }
    .toast span{
      font-weight: 900;
      color: #1b2746;
      font-size: .90rem;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* Login overlay */
    .auth{
      position: fixed;
      inset: 0;
      z-index: 300;
      display:none;
      align-items:center;
      justify-content:center;
      padding: calc(18px + var(--safeT)) 14px calc(18px + var(--safeB));
      background:
        radial-gradient(900px 520px at 18% 10%, rgba(255,255,255,.92) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(130deg, rgba(245,248,255,.98) 0%, rgba(215,230,255,.98) 100%);
    }
    .auth.on{ display:flex; }

    .authCard{
      width: min(520px, 100%);
      border-radius: 28px;
      background: rgba(255,255,255,.86);
      border: 1px solid rgba(39,71,217,.14);
      box-shadow: 0 26px 90px rgba(39,71,217,.22);
      overflow:hidden;
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
    }

    .authHead{
      padding: 18px 18px 12px;
      display:flex;
      gap: 14px;
      align-items:center;
      border-bottom: 1px solid rgba(39,71,217,.10);
    }

    .authLogo{
      width: 56px;
      height: 56px;
      border-radius: 20px;
      background: rgba(39,71,217,.08);
      border: 1px solid rgba(39,71,217,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .authLogo img{ width:82%; height:82%; object-fit:contain; }

    .authTitle{ min-width:0; }
    .authTitle h1{
      margin:0;
      font-family: Orbitron, sans-serif;
      letter-spacing: 1.1px;
      font-size: 1.08rem;
      text-transform: uppercase;
      color: #16264a;
      line-height: 1.1;
    }
    .authTitle p{
      margin:6px 0 0;
      color: var(--muted);
      font-size: .92rem;
      line-height: 1.25;
    }

    .authBody{ padding: 14px 18px 18px; }

    .field{ margin: 10px 0; }
    .field label{
      display:block;
      font-size: .86rem;
      font-weight: 900;
      color: #1b2746;
      letter-spacing: .02em;
      margin: 0 0 6px;
    }
    .inp{
      width:100%;
      height: 52px;
      border-radius: 16px;
      border: 1px solid rgba(39,71,217,.16);
      background: rgba(255,255,255,.92);
      padding: 0 14px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 14px 40px rgba(39,71,217,.08);
    }
    .inp:focus{
      border-color: rgba(39,71,217,.38);
      box-shadow: 0 18px 55px rgba(39,71,217,.14);
    }

    .row2{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .check{
      display:flex;
      align-items:center;
      gap: 10px;
      color: #1e2b4a;
      font-weight: 900;
      font-size: .88rem;
      user-select:none;
    }
    .check input{ width:18px; height:18px; }

    .btnPrimary{
      width: 100%;
      height: 52px;
      border: 0;
      border-radius: 18px;
      cursor:pointer;
      color:#fff;
      font-weight: 900;
      letter-spacing: .03em;
      text-transform: uppercase;
      background: linear-gradient(135deg, rgba(39,71,217,.95), rgba(59,97,227,.92));
      box-shadow: 0 20px 60px rgba(39,71,217,.26);
      margin-top: 14px;
    }
    .btnPrimary:active{ transform: scale(.995); }

    .authHint{
      margin: 12px 0 0;
      color: var(--muted);
      font-size: .86rem;
      line-height: 1.3;
    }

    .pill{
      display:inline-flex;
      gap: 8px;
      align-items:center;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(25,178,107,.10);
      border: 1px solid rgba(25,178,107,.20);
      color: #116e42;
      font-weight: 900;
      font-size: .84rem;
      margin-top: 10px;
    }

    @media (max-width: 420px){
      .chip{ display:none; }
      .toast{ bottom: calc(78px + var(--safeB)); }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="shell">

      <!-- TOPBAR -->
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <img src="kratos-logo.png" alt="" />
          </div>
          <div class="brandTxt">
            <p class="t">Coopex</p>
            <p class="s" id="subTitle">Hub · Escolha um painel</p>
          </div>
        </div>

        <div class="topRight">
          <div class="chip" aria-label="Sessão">
            <i class="bi bi-shield-lock-fill"></i>
            <span id="chipText">Sessão</span>
            <span class="dot" aria-hidden="true"></span>
          </div>

          <button class="kebab" id="btnMenu" type="button" aria-label="Menu">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </div>
      </div>

      <!-- STAGE -->
      <div class="stage" role="application" aria-label="Coopex Hub">

        <div class="frameWrap">
          <iframe
            id="appFrame"
            title="Coopex Hub Frame"
            referrerpolicy="no-referrer"
            sandbox="allow-forms allow-scripts allow-modals allow-popups allow-downloads allow-popups-to-escape-sandbox allow-same-origin"
            src="about:blank"
          ></iframe>
        </div>

        <!-- TELA DE ESCOLHA (sempre que iniciar) -->
        <div class="chooser" id="chooser" aria-hidden="true">
          <div class="chooseCard">
            <div class="chooseHead">
              <div>
                <h2>Escolher painel</h2>
                <p>Selecione onde deseja entrar agora.</p>
              </div>
              <div class="sbIco" title="Troca rápida"><i class="bi bi-grid-1x2-fill"></i></div>
            </div>

            <div class="chooseBody">
              <button class="chooseBtn" type="button" data-open="supervisao">
                <div class="cbLeft">
                  <div class="cbIco"><i class="bi bi-headset"></i></div>
                  <div class="cbTxt">
                    <p class="a">Supervisão</p>
                    <p class="b">Escalas e controle operacional</p>
                  </div>
                </div>
                <div class="cbGo"><i class="bi bi-arrow-right-short"></i></div>
              </button>

              <button class="chooseBtn" type="button" data-open="estab">
                <div class="cbLeft">
                  <div class="cbIco"><i class="bi bi-shop-window"></i></div>
                  <div class="cbTxt">
                    <p class="a">Estabelecimentos</p>
                    <p class="b">Financeiro e relatórios</p>
                  </div>

                <div class="cbLeft">
                  <div class="cbIco"><i class="bi bi-people-fill"></i></div>
                  <div class="cbTxt">

        <!-- LOADER -->
        <div class="loader" id="loader" aria-live="polite">

      <!-- BOTTOM NAV -->

            <span class="nIco"><i class="bi bi-shop-window"></i></span>
            Estab.
          </button>
          <button class="navBtn" type="button" data-key="parceria" role="tab" aria-selected="false">
            <span class="nIco"><i class="bi bi-people-fill"></i></span>
            Parceria
          </button>

    </div>
  </div>

  <!-- MENU 3 PONTINHOS -->
  <div class="sheetBg" id="sheetBg" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-label="Menu do Hub">
      <div class="sheetHead">
        <div>
          <p class="ttl">Menu</p>
          <p class="sub" id="sheetSub">Ações rápidas</p>
        </div>
        <button class="sheetClose" id="btnCloseSheet" type="button" aria-label="Fechar menu">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <div class="sheetBody">
        <button class="sheetBtn" type="button" data-act="choosePanel">
          <div class="sbLeft">
            <div class="sbIco"><i class="bi bi-grid-1x2-fill"></i></div>
            <div class="sbTxt">
              <p class="a">Escolher painel</p>
              <p class="b">Volta para a tela de seleção</p>
            </div>
          </div>
          <div class="sbGo"><i class="bi bi-arrow-right-short"></i></div>
        </button>

        <button class="sheetBtn" type="button" data-act="switch" data-key="supervisao">
          <div class="sbLeft">
            <div class="sbIco"><i class="bi bi-headset"></i></div>
            <div class="sbTxt">
              <p class="a">Supervisão</p>
              <p class="b">Escalas e controle operacional</p>
            </div>
          </div>
          <div class="sbGo"><i class="bi bi-arrow-right-short"></i></div>
        </button>

        <button class="sheetBtn" type="button" data-act="switch" data-key="estab">
          <div class="sbLeft">
            <div class="sbIco"><i class="bi bi-shop-window"></i></div>
            <div class="sbTxt">
              <p class="a">Estabelecimentos</p>
              <p class="b">Financeiro e relatórios</p>
            </div>
          </div>
          <div class="sbGo"><i class="bi bi-arrow-right-short"></i></div>
        </button>

        <button class="sheetBtn" type="button" data-act="switch" data-key="parceria">
          <div class="sbLeft">
            <div class="sbIco"><i class="bi bi-people-fill"></i></div>
            <div class="sbTxt">
              <p class="a">Parceria</p>
              <p class="b">Portal de integração</p>
            </div>
          </div>
          <div class="sbGo"><i class="bi bi-arrow-right-short"></i></div>

        <button class="sheetBtn" type="button" data-act="reload">
          <div class="sbLeft">
            <div class="sbIco"><i class="bi bi-arrow-clockwise"></i></div>

              <p class="a">Recarregar painel</p>

        <button class="sheetBtn" type="button" data-act="openExternal">
          <div class="sbLeft">
            <div class="sbIco"><i class="bi bi-box-arrow-up-right"></i></div>
            <div class="sbTxt">
              <p class="a">Abrir no navegador</p>
              <p class="b">Abre o painel atual fora do Hub</p>
            </div>
          </div>
          <div class="sbGo"><i class="bi bi-arrow-right-short"></i></div>
        </button>

        <button class="sheetBtn" type="button" data-act="copy">
          <div class="sbLeft">
            <div class="sbIco"><i class="bi bi-link-45deg"></i></div>
            <div class="sbTxt">
              <p class="a">Copiar link</p>

        <button class="sheetBtn" type="button" data-act="changeLogin">
          <div class="sbLeft">
            <div class="sbIco"><i class="bi bi-person-gear"></i></div>
            <div class="sbTxt">
              <p class="a">Trocar login</p>
              <p class="b">Atualiza usuário e senha do Hub</p>

        <button class="sheetBtn" type="button" data-act="logout">
          <div class="sbLeft">
            <div class="sbIco"><i class="bi bi-box-arrow-left"></i></div>
            <div class="sbTxt">
              <p class="a">Sair do Hub</p>
              <p class="b">Limpa a sessão salva neste dispositivo</p>
            </div>
          </div>
          <div class="sbGo"><i class="bi bi-x-circle"></i></div>
        </button>
      </div>
    </div>
  </div>

  <!-- LOGIN OVERLAY -->
  <div class="auth" id="auth" aria-hidden="true">
    <div class="authCard" role="dialog" aria-modal="true" aria-label="Login do Coopex Hub">
      <div class="authHead">
        <div class="authLogo" aria-hidden="true">
          <img src="kratos-logo.png" alt="" />
        </div>
        <div class="authTitle">
          <h1>Coopex Hub</h1>
          <p>Entre uma vez e escolha o painel sempre que abrir o Hub.</p>
          <div class="pill"><i class="bi bi-shield-check"></i> Ambiente protegido</div>
        </div>
      </div>

      <div class="authBody">
        <div class="field">
          <label for="u">Usuário</label>
          <input class="inp" id="u" autocomplete="username" inputmode="text" placeholder="Digite seu usuário" />
        </div>

        <div class="field">
          <label for="p">Senha</label>
          <input class="inp" id="p" type="password" autocomplete="current-password" placeholder="Digite sua senha" />
        </div>

        <div class="row2">
          <label class="check" title="Se marcado, o Hub guarda a sessão neste dispositivo">
            <input type="checkbox" id="remember" />
            Lembrar neste dispositivo
          </label>

          <label class="check" title="Tenta entrar automaticamente em cada painel (recomendado)">
            <input type="checkbox" id="autoLogin" checked />
            Auto-login nos painéis
          </label>
        </div>

        <button class="btnPrimary" id="btnEnter" type="button">
          Entrar no Hub
        </button>

        <p class="authHint">
          Importante: o Hub não abre painel sozinho. Você sempre escolhe ao entrar.
        </p>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast" role="status" aria-live="polite">
    <i class="bi bi-info-circle"></i>
    <span id="toastMsg">Ok</span>
  </div>

  <!-- Hidden form para auto-login por POST -->
  <form id="loginForm" method="POST" style="display:none;" target="appFrame">
    <input type="text" name="username" id="fUser">
    <input type="password" name="password" id="fPass">
  </form>

<script>
(() => {
  const BUILD = "2025-12-19-02";

  const STORE = {
    user: "hub_user",
    pass: "hub_pass",
    remember: "hub_remember",
    auto: "hub_autologin"
  };

  // Ajuste aqui se os endpoints/campos do login forem diferentes
  const APPS = {
    supervisao: {
      label: "Supervisão",
      homeUrl: "https://escalas-2-1.onrender.com/",
      loginUrl: "https://escalas-2-1.onrender.com/login",
      loginUserField: "username",
      loginPassField: "password"
    },
    estab: {
      label: "Estabelecimentos",
      homeUrl: "https://financas-dxsu.onrender.com/",
      loginUrl: "https://financas-dxsu.onrender.com/login",
      loginUserField: "username",
      loginPassField: "password"
    },
    parceria: {
      label: "Parceria",
      homeUrl: "https://kratossystem.onrender.com/",
      loginUrl: "https://kratossystem.onrender.com/login",
      loginUserField: "username",
      loginPassField: "password"
    }
  };

  const frame = document.getElementById("appFrame");
  const loader = document.getElementById("loader");
  const loaderText = document.getElementById("loaderText");
  const subTitle = document.getElementById("subTitle");
  const chipText = document.getElementById("chipText");

  const chooser = document.getElementById("chooser");
  const chooseBtns = [...document.querySelectorAll("[data-open]")];

  const navBtns = [...document.querySelectorAll(".navBtn")];

  const sheetBg = document.getElementById("sheetBg");
  const btnMenu = document.getElementById("btnMenu");
  const btnCloseSheet = document.getElementById("btnCloseSheet");
  const sheetSub = document.getElementById("sheetSub");

  const toast = document.getElementById("toast");
  const toastMsg = document.getElementById("toastMsg");

  const auth = document.getElementById("auth");
  const u = document.getElementById("u");
  const p = document.getElementById("p");
  const remember = document.getElementById("remember");
  const autoLogin = document.getElementById("autoLogin");
  const btnEnter = document.getElementById("btnEnter");

  const loginForm = document.getElementById("loginForm");
  const fUser = document.getElementById("fUser");
  const fPass = document.getElementById("fPass");

  let currentKey = null;
  let currentUrl = "";

  function haptic(ms=10){
    try{ navigator.vibrate && navigator.vibrate(ms); }catch{}
  }

  function showLoader(text){
    loaderText.textContent = text || "Abrindo…";
    loader.classList.add("on");
  }
  function hideLoader(){ loader.classList.remove("on"); }

  let toastTimer = null;
  function showToast(msg){
    toastMsg.textContent = msg;
    toast.classList.add("on");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toast.classList.remove("on"), 2200);
  }

  function setActive(key){
    currentKey = key || null;

    navBtns.forEach(b => {
      const on = key && b.dataset.key === key;
      b.classList.toggle("active", !!on);
      b.setAttribute("aria-selected", on ? "true" : "false");
    });

    if (!key){
      subTitle.textContent = "Hub · Escolha um painel";
      currentUrl = "";
      return;
    }

    subTitle.textContent = APPS[key].label + " · Em execução";
  }

  function storageGet(k){
    return sessionStorage.getItem(k) ?? localStorage.getItem(k);
  }
  function storageSet(k, v, persist){
    if (persist) localStorage.setItem(k, v);
    else sessionStorage.setItem(k, v);
  }
  function storageClearAll(){
    [STORE.user, STORE.pass].forEach(k => {
      try{ sessionStorage.removeItem(k); }catch{}
      try{ localStorage.removeItem(k); }catch{}
    });
    try{ localStorage.removeItem(STORE.remember); }catch{}
    try{ localStorage.removeItem(STORE.auto); }catch{}
  }

  function hasSession(){
    return !!storageGet(STORE.user) && !!storageGet(STORE.pass);
  }

  function showChooser(){
    chooser.classList.add("on");
    chooser.setAttribute("aria-hidden", "false");
    setActive(null);
    frame.src = "about:blank";
  }

  function hideChooser(){
    chooser.classList.remove("on");
    chooser.setAttribute("aria-hidden", "true");
  }

  function openSheet(){
    haptic(10);
    sheetSub.textContent = currentKey ? (APPS[currentKey].label + " · Opções") : "Ações rápidas";
    sheetBg.classList.add("on");
    sheetBg.setAttribute("aria-hidden", "false");
  }
  function closeSheet(){
    sheetBg.classList.remove("on");
    sheetBg.setAttribute("aria-hidden", "true");
  }

  btnMenu.addEventListener("click", openSheet);
  btnCloseSheet.addEventListener("click", closeSheet);
  sheetBg.addEventListener("click", (e) => { if (e.target === sheetBg) closeSheet(); });

  // Auto-login por POST no iframe
  function postLoginToFrame(key){
    const a = APPS[key];
    const user = storageGet(STORE.user);
    const pass = storageGet(STORE.pass);
    if (!a || !user || !pass) return false;

    loginForm.action = a.loginUrl;
    fUser.name = a.loginUserField || "username";
    fPass.name = a.loginPassField || "password";
    fUser.value = user;
    fPass.value = pass;

    frame.src = "about:blank";
    setTimeout(() => { try{ loginForm.submit(); }catch{} }, 60);
    return true;
  }

  function openApp(key, opts = { silent:false }){
    const a = APPS[key];
    if (!a) return;

    hideChooser();
    setActive(key);
    currentUrl = a.homeUrl;

    if (!opts.silent) showLoader("Abrindo " + a.label + "…");

    const wantAuto = (localStorage.getItem(STORE.auto) !== "0");
    let didPost = false;

    if (wantAuto && hasSession()){
      didPost = postLoginToFrame(key);
    }
    if (!didPost){
      frame.src = a.homeUrl;
    }

    const watchdog = setTimeout(() => {
      hideLoader();
      showToast("Carregando…");
    }, 1600);

    frame.onload = () => {
      clearTimeout(watchdog);
      hideLoader();
      currentUrl = a.homeUrl;
    };
  }

  // Clique na tela de escolha
  chooseBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      haptic(12);
      if (!hasSession()){
        showAuth();
        return;
      }
      openApp(btn.dataset.open);
    });
  });

  // Bottom nav: se estiver na tela de escolha, abre igual
  navBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      haptic(12);
      if (!hasSession()){
        showAuth();
        return;
      }
      openApp(btn.dataset.key);
    });
  });

  // Ações do menu
  sheetBg.querySelectorAll("[data-act]").forEach(btn => {
    btn.addEventListener("click", async () => {
      const act = btn.dataset.act;
      const key = btn.dataset.key;

      if (act === "choosePanel"){
        closeSheet();
        haptic(10);
        showChooser();
        return;
      }

      if (act === "switch") {
        closeSheet();
        haptic(12);
        if (!hasSession()){
          showAuth();
          return;
        }
        openApp(key);
        return;
      }

      if (act === "reload") {
        closeSheet();
        haptic(8);
        showToast("Recarregando…");
        try{ frame.src = frame.src; }catch{}
        return;
      }

      if (act === "openExternal") {
        closeSheet();
        haptic(10);
        const url = currentKey ? APPS[currentKey].homeUrl : currentUrl;
        if (!url){ showToast("Nenhum painel aberto."); return; }
        try{ window.open(url, "_blank", "noopener,noreferrer"); }catch{}
        return;
      }

      if (act === "copy") {
        closeSheet();
        haptic(8);
        const url = currentKey ? APPS[currentKey].homeUrl : currentUrl;
        if (!url){ showToast("Nenhum painel aberto."); return; }
        try{
          await navigator.clipboard.writeText(url || "");
          showToast("Link copiado.");
        }catch{
          showToast("Não foi possível copiar.");
        }
        return;
      }

      if (act === "changeLogin") {
        closeSheet();
        haptic(10);
        showAuth(true);
        return;
      }

      if (act === "logout") {
        closeSheet();
        haptic(12);
        storageClearAll();
        chipText.textContent = "Sessão";
        showToast("Sessão removida.");
        showAuth();
        return;
      }
    });
  });

  // Login UI
  function showAuth(prefill=false){
    auth.classList.add("on");
    auth.setAttribute("aria-hidden", "false");

    const rem = (localStorage.getItem(STORE.remember) === "1");
    const aut = (localStorage.getItem(STORE.auto) !== "0");
    remember.checked = rem;
    autoLogin.checked = aut;

    if (prefill && hasSession()){
      u.value = storageGet(STORE.user) || "";
      p.value = storageGet(STORE.pass) || "";
    } else {
      u.value = storageGet(STORE.user) || "";
      p.value = "";
    }

    setTimeout(() => {
      try{
        if (u.value) p.focus();
        else u.focus();
      }catch{}
    }, 60);
  }

  function hideAuth(){
    auth.classList.remove("on");
    auth.setAttribute("aria-hidden", "true");
  }

  btnEnter.addEventListener("click", () => {
    const user = (u.value || "").trim();
    const pass = (p.value || "").trim();

    if (!user || !pass){
      showToast("Preencha usuário e senha.");
      return;
    }

    const persist = remember.checked;
    localStorage.setItem(STORE.remember, persist ? "1" : "0");
    localStorage.setItem(STORE.auto, autoLogin.checked ? "1" : "0");

    storageSet(STORE.user, user, persist);
    storageSet(STORE.pass, pass, persist);

    chipText.textContent = "Logado";
    hideAuth();
    showToast("Login OK. Escolha um painel.");

    // REGRA: nunca abre painel automaticamente.
    showChooser();
  });

  [u, p].forEach(el => el.addEventListener("keydown", (e) => {
    if (e.key === "Enter"){
      e.preventDefault();
      btnEnter.click();
    }
  }));

  // Boot: se tem sessão -> mostra escolha; se não tem -> login
  (function boot(){
    chipText.textContent = hasSession() ? "Logado" : "Sessão";

    if (!hasSession()){
      setActive(null);
      frame.src = "about:blank";
      showAuth();
      return;
    }

    // REGRA: nunca abre painel sozinho
    showChooser();
  })();

  // Service Worker (mantém)
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js?v=" + encodeURIComponent(BUILD), { updateViaCache: "none" })
      .then((reg) => {
        try{ reg.update && reg.update(); }catch{}
        if (reg.waiting) {
          try{ reg.waiting.postMessage({ type: "SKIP_WAITING" }); }catch{}
        }
        reg.addEventListener("updatefound", () => {
          const nw = reg.installing;
          if (!nw) return;
          nw.addEventListener("statechange", () => {
            if (nw.state === "installed" && navigator.serviceWorker.controller) {
              try{ reg.waiting && reg.waiting.postMessage({ type: "SKIP_WAITING" }); }catch{}
            }
          });
        });
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          location.reload();
        });
      })
      .catch(() => {});
  }
})();
</script>
