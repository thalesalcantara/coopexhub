<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2747d9">
  <title>Coopex Hub · Offline</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;min-height:100vh;display:grid;place-items:center;background:#f4f7ff;color:#1e2b4a}
    .card{max-width:520px;margin:24px;padding:20px 18px;border-radius:16px;background:#fff;box-shadow:0 18px 60px rgba(39,71,217,.12);border:1px solid rgba(39,71,217,.14)}
    h1{font-size:1.1rem;margin:0 0 10px}
    p{margin:0 0 14px;line-height:1.4}
    a,button{display:inline-block;padding:10px 12px;border-radius:12px;border:1px solid rgba(39,71,217,.18);background:#2747d9;color:#fff;text-decoration:none;font-weight:600}
    a.secondary{background:#fff;color:#2747d9}
    .row{display:flex;gap:10px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="card">
    <h1>Você está sem internet</h1>
    <p>O Coopex Hub precisa de conexão para abrir os painéis. Verifique sua rede e tente novamente.</p>
    <div class="row">
      <a href="./">Tentar de novo</a>
      <a class="secondary" href="reset.js">Reset do Hub</a>
    </div>
  </div>
</body>
</html>
